<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain Icon -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3BA9D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A3E5F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Brain Hemisphere -->
  <path d="M 200 250 C 200 150, 280 120, 340 120 C 380 120, 400 180, 400 250 L 400 350 C 400 420, 360 480, 300 480 C 240 480, 200 420, 200 350 Z" fill="url(#brainGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Right Brain Hemisphere -->
  <path d="M 400 250 C 400 150, 480 120, 540 120 C 580 120, 600 180, 600 250 L 600 350 C 600 420, 560 480, 500 480 C 440 480, 400 420, 400 350 Z" fill="url(#brainGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Brain Connectors - Left side -->
  <circle cx="240" cy="200" r="12" fill="#00D4FF" stroke="#ffffff" stroke-width="3"/>
  <circle cx="280" cy="240" r="10" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  <circle cx="320" cy="210" r="11" fill="#00D4FF" stroke="#ffffff" stroke-width="3"/>
  <circle cx="350" cy="270" r="9" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  <circle cx="310" cy="330" r="10" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  <circle cx="270" cy="370" r="9" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Brain Connectors - Right side -->
  <circle cx="460" cy="190" r="11" fill="#00D4FF" stroke="#ffffff" stroke-width="3"/>
  <circle cx="510" cy="220" r="10" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  <circle cx="550" cy="200" r="12" fill="#00D4FF" stroke="#ffffff" stroke-width="3"/>
  <circle cx="580" cy="280" r="9" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  <circle cx="540" cy="340" r="10" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  <circle cx="480" cy="370" r="9" fill="#00D4FF" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Brain Connector Lines -->
  <line x1="240" y1="200" x2="280" y2="240" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="240" x2="320" y2="210" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="210" x2="350" y2="270" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="270" x2="310" y2="330" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="460" y1="190" x2="510" y2="220" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="510" y1="220" x2="550" y2="200" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="550" y1="200" x2="580" y2="280" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  
  <!-- Chat Bubble -->
  <path d="M 420 400 C 420 390, 430 380, 440 380 L 560 380 C 570 380, 580 390, 580 400 L 580 450 C 580 460, 570 470, 560 470 L 460 470 L 440 490 L 450 470 L 440 470 C 430 470, 420 460, 420 450 Z" 
        fill="#00D4FF" stroke="#ffffff" stroke-width="6"/>
  
  <!-- Chat Dots -->
  <circle cx="450" cy="425" r="6" fill="#ffffff"/>
  <circle cx="485" cy="425" r="6" fill="#ffffff"/>
  <circle cx="520" cy="425" r="6" fill="#ffffff"/>
</svg>
